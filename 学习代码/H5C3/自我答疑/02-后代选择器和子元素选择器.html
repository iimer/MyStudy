<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 子元素选择器 只有此类下第一个缩进的a标签作用 */
    .nav>a{
      color:red;
    }
    /* 后代选择器 所有类下的a标签都作用 */
    .nav2 a{
      color:yellow;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="">我是儿子</a>
    <p>
      <a href="">我是孙子</a>
    </p>
  </div>
  <div class="nav2">
    <a href="">我是儿子</a>
    <p>
      <a href="">我是孙子</a>
    </p>
  </div>
</body>
</html>
