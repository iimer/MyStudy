<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 随着父容器变小，浮动呈现的状态就像右边向左边堆积木一样 */
    .one {
      height: 200px;
      width: 200px;
      background-color: red;
    }
    .two {
      height: 500px;
      width: 200px;
      background-color: green;
    }
    .three {
      height: 300px;
      width: 200px;
      background-color: black;
    }
    .four {
      height: 300px;
      width: 200px;
      background-color: blue;
    }
    .one,
    .two,
    .three,
    .four{
      float: left;
    }
  </style>
</head>
<body>
  <div class="one">

  </div>
  <div class="two">

  </div>
  <div class="three">

  </div>
  <div class="four">

  </div>
</body>
</html>
