<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 文本格式化标签，记住前一个，英文单词对应意义，方便记忆 -->
  我是<strong>加粗</strong>
  我是<b>加粗</b>
  我是<em>倾斜</em>
  我是<i>倾斜</i>
  我是<del>删除线</del>
  我是<s>删除线</s>
  我是<ins>下划线</ins>
  我是<u>下划线</u>
  
</body>
